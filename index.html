<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEPE</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
  
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: linear-gradient(135deg, #1e3c72, #2a5298, #ff4e50, #f9d423);
          background-size: 300% 300%;
          animation: gradientShift 8s ease infinite;
          overflow: hidden;
          font-family: Arial, sans-serif;
        }
  
        @keyframes gradientShift {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
  
        .loader {
          position: relative;
          width: 150px;
          height: 150px;
        }
  
        .loader img {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 150px;
          height: 150px;
          border-radius: 50%;
        }
  
        .ring {
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100%;
          height: 100%;
          border: 6px solid transparent;
          border-radius: 50%;
          transform: translate(-50%, -50%);
          animation: spin 1.5s linear infinite;
        }
  
        .ring:nth-child(2) {
          border-top: 6px solid #ff4e50;
          box-shadow: 0 0 15px #ff4e50;
        }
  
        .ring:nth-child(3) {
          border-bottom: 6px solid #ff4e50;
          animation-duration: 2s;
          box-shadow: 0 0 15px #ff4e50;
        }
  
        @keyframes spin {
          0% {
            transform: translate(-50%, -50%) rotate(0deg);
          }
          100% {
            transform: translate(-50%, -50%) rotate(360deg);
          }
        }
      </style>
    </head>
    <body>
      <div class="loader">
        <div class="ring"></div>
        <div class="ring"></div>
        <img
          src="https://iepe-portal.vercel.app/assets/LOGO/logo-rojo.svg"
          alt="Logo"
        />
      </div>
  </head>

  }, 2000);

  </script>
</body>
</html>
